<div class "box">
  <h1>Free Code Camp's JavaScript Calculator</h1>
</div>

<div id="calculator">
  <div class="screen">
    <span id="screen"></span>
  </div>
  <div class="calcButtons">
    <span class="clear" id="delete">C</span>
    <span class="digit" id="7">7</span>
    <span class="digit" id="8">8</span>
    <span class="digit" id="9">9</span>
    <span class="operator" id="/">รท</span>
    <span class="digit" id="4">4</span>
    <span class="digit" id="5">5</span>
    <span class="digit" id="6">6</span>
    <span class="operator" id="*">x</span>
    <span class="digit" id="1">1</span>
    <span class="digit" id="2">2</span>
    <span class="digit" id="3">3</span>
    <span class="operator" id="-">-</span>
    <span class="digit" id="0">0</span>
    <span class="digit" id=".">.</span>
    <span class="eval" id="=">=</span>
    <span class="operator" id="+">+</span>
  </div>
</div>
